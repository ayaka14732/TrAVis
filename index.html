<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <title>Transformer Attention Visualiser</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.21.3/full/pyodide.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="visualiser.js"></script>
    <script defer src="demo_result.js"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="loading-indicator warning">The web page is bringing the model weights to you. While you are waiting, you can still explore the attention matrices of the BERT model for the default sentence.</div>
    <h1>Transformer Attention Visualiser</h1>
    <div class="input-container">
      Input:
      <div class="webflow-style-input">
        <input type="text" id="userInput" value="The rich white-collar worker from Costa Rica said his bamboo forest has been destroyed in a big fire." />
        <button id="visualise-input" class="hidden" onclick="handleVisualise(true)">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <!--! Font Awesome Pro 6.2.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path fill="white" d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z" />
          </svg>
        </button>
        <button>
          <div class="lds-ring loading-indicator">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </button>
      </div>
    </div>
    <div class="slider-wrapper">
      <label for="layer-input">Layer 6</label>
      <div class="slider">
        <input type="range" min="0" max="11" value="6" step="1" id="layer-input" onchange="handleVisualise()" />
      </div>
    </div>
    <div class="slider-wrapper">
      <label for="head-input">Head 3</label>
      <div class="slider">
        <input type="range" min="0" max="11" value="3" step="1" id="head-input" onchange="handleVisualise()" />
      </div>
    </div>
    <div id="my_dataviz"></div>
    <output id="result"></output>
  </body>
</html>
